<!DOCTYPE html>
<html>
<head>
	<title>Kitchen Oil Analyzer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<script src="script.js"></script>
</head>
<body>


	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form onsubmit="validateForm(event)">
				<label for="chk" aria-hidden="true">Registrar</label>
				<input type="text" id="username" name="username" placeholder="Nome de Usuário" required="">
				<input type="email" id="email" name="email" placeholder="E-mail" required="">
				<input type="password" id="password" name="password" placeholder="Senha" required="">
				<button type="submit">Registrar</button>
			</form>
		</div>

		<div class="login">
			<form>
				<label for="chk" aria-hidden="true">Entrar</label>
				<input type="email" id="login-email" name="email" placeholder="E-mail" required="">
				<input type="password" id="login-password" name="pswd" placeholder="Senha" required="">
				<button type="button" onclick="login(event); return false;">Entrar</button>
			</form>
		</div>
	</div>

	<script>
		
		// Array para armazenar as informações de registro
		const registeredUsers = [];
	  
		function validateForm(event) {
		  event.preventDefault(); // Prevenir envio do formulário
	  
		  // Obter inputs do formulário
		  const usernameInput = document.getElementById('username');
		  const emailInput = document.getElementById('email');
		  const passwordInput = document.getElementById('password');
	  
		  // Obter valores
		  const username = usernameInput.value;
		  const email = emailInput.value;
		  const password = passwordInput.value;
	  
		  // Validar inputs
		  // ...
	  
		  // Criar objeto com as informações do usuário
		  const user = {
			username: username,
			email: email,
			password: password
		  };
	  
		  // Adicionar usuário ao array de registros
		  registeredUsers.push(user);
	  
		  // Limpar inputs
		  usernameInput.value = '';
		  emailInput.value = '';
		  passwordInput.value = '';
	  
		  // Exibir mensagem de registro bem-sucedido
		  alert('Registro realizado com sucesso!');

		  console.log(registeredUsers);
		}
	  
		function login() {
		  // Obter inputs do formulário de login
		  const loginEmailInput = document.getElementById('login-email');
		  const loginPasswordInput = document.getElementById('login-password');
	  
		  // Obter valores
		  const loginEmail = loginEmailInput.value;
		  const loginPassword = loginPasswordInput.value;
	  
		  // Verificar credenciais
		  const loggedInUser = registeredUsers.find(user => user.email === loginEmail && user.password === loginPassword);
	  
		  if (loggedInUser) {
			// Login bem-sucedido
			alert('Login bem-sucedido!');
			window.location.href = 'index2.html?name=' + loggedInUser.username;
		  } else {
			// Credenciais inválidas
			alert('Credenciais inválidas.');
		  }
	  
		  // Limpar inputs
		  loginEmailInput.value = '';
		  loginPasswordInput.value = '';
		}
	  </script>
</body>
</html>
